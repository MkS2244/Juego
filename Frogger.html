<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Marta Sánchez">
        <link href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap" rel="stylesheet">
        <script src="./js/Constantes.js"></script>
        <script src="./js/Rana.js"></script>
        <script src="./js/Coches.js"></script>
        <script src="./js/Camion.js"></script>
        <script src="./js/Troncos.js"></script>
        <script src="./js/Tortuga.js"></script>
        <script src="Frogger.js"></script>
        <link rel="stylesheet" href="Frogger.css">
        <title>Frogger</title>
    </head>
    <body>
        <div id="Logo"><img src="assets/img/froggerLogo.png" alt="Logo Frogger"></div><br>
        <section class="botones">
            <button class="botones" id="pausaPartida">Pausa</button>
            <button class="botones" id="reinicioPartida">Reiniciar</button>
            <button id="reset">Restablecer récord</button>
            <button class="botones" id="nuevaPartida">Nueva Partida</button>
        </section><br>
        <div id="contenedorJuego">
            <div id="canvasJuego">
                <canvas id="miCanvas" width="600" height="400"></canvas>
                <canvas id="infoCanvas" width="600" height="100"></canvas>
            </div>
            <div id="sectionDificultad">
                <h4>SELECCIONA LA DIFICULTAD: </h4> <br>
                <select name="NivelDificultad" id="dificultad">
                    <option value="facil">Fácil</option>
                    <option value="medio" selected>Medio</option>
                    <option value="dificil">Difícil</option>
                </select>
            </div>
        </div>
        <p>
            CONTROLES DEL JUEGO: <br>
            Primero: Selecciona la dificultad del juego. <br>
            Utiliza las flechas del teclado para mover la rana.
        </p>
    </body>
</html>
